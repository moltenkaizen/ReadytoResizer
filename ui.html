<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ready to Resizer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
            background: white;
            padding: 16px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            background: white;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        
        .selection-info {
            background: #f0f7ff;
            border: 1px solid #c2e0ff;
            border-radius: 4px;
            padding: 12px 8px 12px 12px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }
        
        .selection-info.no-images {
            background: #fff8e1;
            border-color: #ffe082;
        }
        
        .selection-info.success {
            background: #e8f5e8;
            border-color: #90ee90;
        }
        
        .selection-info.updating {
            background: #f0f0f0;
            border-color: #ccc;
        }
        
        .selection-text {
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            min-width: 8px;
            min-height: 8px;
            border-radius: 50%;
            background: #28a745;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .status-dot.no-images {
            background: #ffc107;
        }
        
        .status-dot.success {
            background: #28a745;
        }
        
        .status-dot.updating {
            background: #6c757d;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .description {
            font-size: 11px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .input-label {
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }
        
        .input-helper {
            font-size: 11px;
            color: #666;
        }
        
        .frame-name-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            color: #333;
        }
        
        .frame-name-input:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: auto;
            /* padding-top: 16px; */
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100%;
        }
        
        .primary {
            background: #007AFF;
            color: white;
        }
        
        .primary:hover:not(:disabled) {
            background: #0056CC;
        }
        
        .primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="description">
            This plugin will frame selected images and set constraints, making them ready for resizing.
        </div>

        <div id="selectionInfo" class="selection-info">
            <div class="selection-text">
                <span class="status-dot" id="statusDot"></span>
                <span id="selectionText">Checking selection...</span>
            </div>
        </div>
                
        <div class="form-group">
            <div class="input-header">
                <label for="frameNameInput" class="input-label">Frame Name</label>
                <span class="input-helper">(Optional)</span>
            </div>
            <input type="text" id="frameNameInput" class="frame-name-input">
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="arrangeHorizontally">
                <span>Arrange horizontally (oldest â†’ newest)</span>
            </label>
        </div>

        <div class="buttons">
            <button id="goBtn" class="primary" disabled>Go</button>
        </div>
    </div>

    <script>
        let hasImages = false;
        let imageCount = 0;
        let showingSuccessMessage = false;
        let ignoreNextSelectionUpdate = false;
        
        // Initialize UI
        document.addEventListener('DOMContentLoaded', function() {

            // Set up event listeners

            // Handle user clicking the Go button to iniate main action
            document.getElementById('goBtn').addEventListener('click', frameImages);

            // Handle user pressing Enter key to initiate main action
            document.getElementById('frameNameInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') frameImages();
            });

            // Notify plugin that UI is ready
            parent.postMessage({ pluginMessage: { type: 'ui-ready' } }, '*');
        });
        
        // Handle messages from plugin
        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;

            if (msg.type === 'selection-data') {
                // Ignore the first selection update after framing (automatic selection of new frames)
                if (ignoreNextSelectionUpdate) {
                    ignoreNextSelectionUpdate = false;
                    return;
                }

                // Update selection info (this will clear success message if it's showing)
                updateSelectionInfo(msg.count, msg.hasImages);
            }

            if (msg.type === 'framing-success') {
                // Ignore only the next selection update (automatic selection of frames)
                ignoreNextSelectionUpdate = true;
                showSuccessMessage(msg.successCount, msg.errorCount, msg.skippedCount);
            }
        };
        
        function updateSelectionInfo(count, hasImagesFlag) {
            hasImages = hasImagesFlag;
            imageCount = count;
            showingSuccessMessage = false;  // Clear success message when selection changes

            const selectionInfo = document.getElementById('selectionInfo');
            const selectionText = document.getElementById('selectionText');
            const statusDot = document.getElementById('statusDot');
            const goBtn = document.getElementById('goBtn');

            // Remove updating state
            selectionInfo.classList.remove('updating');
            statusDot.classList.remove('updating');

            if (hasImages) {
                selectionInfo.className = 'selection-info';
                statusDot.className = 'status-dot';
                selectionText.textContent = `${count} image${count !== 1 ? 's' : ''} selected and ready to frame`;
                goBtn.disabled = false;
            } else {
                selectionInfo.className = 'selection-info no-images';
                statusDot.className = 'status-dot no-images';

                if (count === 0) {
                    selectionText.textContent = 'No images selected.';
                } else {
                    selectionText.textContent = `${count} item${count !== 1 ? 's' : ''} selected, but no images found. Select rectangles with image fills.`;
                }
                goBtn.disabled = true;
            }

        }
        
        function showSuccessMessage(successCount, errorCount, skippedCount) {
            showingSuccessMessage = true;

            const selectionInfo = document.getElementById('selectionInfo');
            const selectionText = document.getElementById('selectionText');
            const statusDot = document.getElementById('statusDot');
            const goBtn = document.getElementById('goBtn');
            const frameNameInput = document.getElementById('frameNameInput');

            // Show success state
            selectionInfo.className = 'selection-info success';
            statusDot.className = 'status-dot success';

            const lines = [];
            lines.push(`Done! ${successCount} image${successCount !== 1 ? 's' : ''} framed.`);

            if (skippedCount > 0) {
                lines.push(`${skippedCount} locked image${skippedCount !== 1 ? 's' : ''} skipped.`);
            }
            if (errorCount > 0) {
                lines.push(`${errorCount} image${errorCount !== 1 ? 's' : ''} failed.`);
            }

            lines.push('Feel free to resize your frames now.');
            selectionText.innerHTML = lines.join('<br>');

            // Clear the input field for next use
            frameNameInput.value = '';

            // Keep the button disabled in success state
            goBtn.disabled = true;

            // Success message will remain until user changes selection
            // (automatic selection change from framing is ignored via ignoreNextSelectionUpdate flag)
        }
        
        function frameImages() {           
            if (!hasImages) {
                alert('Please select at least one image');
                return;
            }
            
            const customFrameName = document.getElementById('frameNameInput').value.trim();
            
            const messageData = {
                type: 'frame-images'
            };

            if (customFrameName) {
                messageData.customFrameName = customFrameName;
            }

            messageData.arrangeHorizontally = document.getElementById('arrangeHorizontally').checked;

            parent.postMessage({
                pluginMessage: messageData
            }, '*');
        }        
    </script>
</body>
</html>
